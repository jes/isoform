<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isoform</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="ui-panel">
        <div id="resize-handle"></div>
        <div class="control-group">
            <h3>Document Tree</h3>
            <p><small>(Right click to edit)</small></p>
            <div id="tree-view"></div>
        </div>
        
        <div class="control-group">
            <h3>Properties</h3>
            <div id="property-editor"></div>
        </div>
       
        <div class="control-group">
            <h3>Display Options</h3>
            <label>
                <input type="checkbox" id="show-edges" checked>
                Show edges
            </label>
            <div class="control-item">
                <label for="step-factor">Step Factor:</label>
                <input type="number" id="step-factor" min="0.1" max="10" step="0.1" value="1.0">
            </div>
        </div>
       
        <div class="control-group">
            <h3>Navigation</h3>
            <p><strong>Rotate:</strong> Click and drag</p>
            <p><strong>Pan:</strong> Shift + drag</p>
            <p><strong>Zoom:</strong> Mouse wheel</p>
        </div>
    </div>
    
    <canvas id="glCanvas"></canvas>
    <div id="fps-counter">FPS: 0</div>

    <!-- Load scripts -->
    <script src="js/nodes/treenode.js"></script>
    <script src="js/nodes/primitives.js"></script>
    <script src="js/nodes/modifiers.js"></script>
    <script src="js/nodes/combinators.js"></script>
    <script src="js/shaders/vertex.js"></script>
    <script src="js/shaders/fragment.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/scene.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
